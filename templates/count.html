<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="10">
    <title>Up Time</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body style="background-color: black">
<table border="1" cellpadding="0" cellspacing="0" align="center" width="100%" style="margin-top: 20px">
    <tr>
        <td width="25%" class="number">{{ one }}</td>
        <td width="25%" class="number">{{ two }}</td>
        <td width="25%" class="number">{{ three }}</td>
        <td width="25%" class="number">{{ four }}</td>
    </tr>
</table>
{% if top10 is not none %}
    <table border="1" cellpadding="0" cellspacing="0" align="center" style="margin-top: 30px">
        {% for line in top10 %}
            <tr>
                <td class="highscore" align="center">{{ line.score }}</td>
                <td class="highscore">{{ line.date }}</td>
            </tr>
        {% endfor %}
    </table>
{% endif %}
</body>
</html>
