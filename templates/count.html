<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="60">
    <title>Cian up-time</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<table border="1" cellpadding="0" cellspacing="0" align="center" width="100%" style="margin-top: 7%">
    <tr>
        <td width="25%" class="number">{{ one }}</td>
        <td width="25%" class="number">{{ two }}</td>
        <td width="25%" class="number">{{ three }}</td>
        <td width="25%" class="number">{{ four }}</td>
    </tr>
    <tr>
        <td>hours</td>
        <td>date</td>
    </tr>
    {% for score in high %}
        <tr>
            <td>{{ score.count }}</td>
            <td>{{ score.date_to }}</td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
